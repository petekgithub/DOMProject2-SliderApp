<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Slider App</title>
  </head>
  <body>
    <div class="container my-4 d-flex justify-content-center">
        <div class="row">
            <div class="col-10">
                <div class="card">
                    <img class="card-img-top" src="img/bread1.jpg" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Oatmeal Bread</h5>
                        <p class="card-text"></p>
                        <p class="card-link">Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe sit 
                          consectetur doloremque omnis soluta nulla quia nam cumque? Officiis nostrum minus 
                          incidunt maxime ipsum quos reiciendis eaque facilis facere repudiandae?</p>
                        <a class="card-link2" href="#">Read More</a>
                    </div>
                    <div class="card-footer">
                        <i class="fas fa-arrow-circle-left fa-2x arrow"></i>
                        <i class="fas fa-arrow-circle-right fa-2x arrow"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
